This is just a demo implementation for the format currency plugin. 
Only to understand how the plugin works
You can use the plugin as you please :)
-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">      
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="email">Price:</label>
                    <input type="text" class="form-control" id="currency" name="price">
                </div>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="main.js"></script>
        <script>
            jQuery(document).ready(function(){
                jQuery('#currency').formatCurrency();
            });
        </script>
    </body>
</html>
